<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="text-center">
      <h1 class="text-5xl my-6 inline-block">
        Welcome to <span class="text-cyan-700">MH_LEHRI Bank</span>
      </h1>
      <button
        id="logout-btn"
        class="text-right text-2xl mb-4 bg-slate-600 ml-6 text-white p-2 rounded-lg"
      >
        Logout
      </button>
    </header>
    <main>
      <section>
        <div class="grid grid-cols-3 gap-5 w-3/4 mx-auto text-white">
          <div class="show bg-emerald-600 p-5 rounded-lg">
            <h2 class="text-2xl mb-3 font-medium">Deposit Taka</h2>
            <h1 class="text-6xl">$<span id="oldDepositAmount">00</span></h1>
          </div>
          <div class="show bg-teal-500 p-5 rounded-lg">
            <h2 class="text-2xl mb-3 font-medium">Withdraw Taka</h2>
            <h1 class="text-6xl">$<span id="oldWithdrawAmount">00</span></h1>
          </div>
          <div class="show bg-yellow-600 p-5 rounded-lg">
            <h2 class="text-2xl mb-3 font-medium">Total Taka</h2>
            <h1 class="text-6xl">$<span id="oldTotal">00</span></h1>
          </div>
        </div>
      </section>

      <!-- input section -->
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-5 w-3/4 mx-auto">
          <div class="show bg-amber-400 p-5 rounded-lg">
            <h1 class="text-2xl mb-3 font-medium text-white">Deposit Amount</h1>
            <input
              type="text"
              name=""
              id="deposit-amount"
              class="w-3/4 px-2 py-1 block mb-3"
            />
            <button
              id="deposit-btn"
              class="bg-violet-700 text-white px-2 py-1 rounded-lg"
            >
              Submit
            </button>
          </div>
          <div class="show bg-green-500 p-5 rounded-lg">
            <h1 class="text-2xl mb-3 font-medium text-white">
              Withdraw Amount
            </h1>
            <input
              type="text"
              name=""
              id="withdraw-amount"
              class="w-3/4 px-2 py-1 block mb-3"
            />
            <button
              id="withdraw-btn"
              class="bg-violet-700 text-white px-2 py-1 rounded-lg"
            >
              Submit
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
    <script>
      document
        .getElementById("logout-btn")
        .addEventListener("click", function () {
          window.location.href = "login.html";
        });
    </script>
  </body>
</html>
